<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="fragments/header :: header" />-->
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
<!--    <div th:replace="fragments/bodyHeader :: bodyHeader"/>-->
    <form role="form" action="/users/register" th:object="${form}"
          method="post">
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:field="*{email}" class="form-control"
                   placeholder="이메일을 입력하세요"
                   th:class="${#fields.hasErrors('email')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="pw">비밀번호</label>
            <input type="password" th:field="*{pw}" class="form-control"placeholder="비밀번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="birthDate">생년월일</label>
            <input type="date" th:field="*{birthDate}" class="form-control"
                   placeholder="생년월일을 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
<!--    <div th:replace="fragments/footer :: footer" />-->
</div> <!-- /container -->
</body>
</html>
